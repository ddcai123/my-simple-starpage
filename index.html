<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>互动粒子流星雨</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 画布层 -->
  <canvas id="starfield"></canvas>

  <!-- 顶部 Hero 标题区 -->
  <header class="hero">
    <h1>互动粒子流星雨</h1>
    <p>移动鼠标或在屏幕上滑动，与星辰互动</p>
  </header>

  <!-- 控制面板 -->
  <div id="controls" class="panel card" role="region" aria-label="参数调节">
    <div class="field">
      <div class="field-head">
        <span class="label">星星数量</span>
        <span class="val" id="val-count">1600</span>
      </div>
      <input id="count" type="range" min="200" max="5000" step="100" value="1600" />
    </div>

    <div class="field">
      <div class="field-head">
        <span class="label">流星频率（值越小越快）</span>
        <span class="val" id="val-freq">720ms</span>
      </div>
      <input id="freq" type="range" min="0.2" max="3" step="0.1" value="1.2" />
    </div>

    <div class="field">
      <div class="field-head">
        <span class="label">流星尾巴长度</span>
        <span class="val" id="val-trail">90</span>
      </div>
      <input id="trail" type="range" min="0.6" max="0.98" step="0.01" value="0.9" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
