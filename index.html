<body>
  <canvas id="starfield"></canvas>

  <div id="controls" class="panel" role="region" aria-label="互动粒子流星雨参数">
    <div class="controls-head">
      <div class="title">✨ 互动粒子流星雨</div>
      <div style="opacity:.9;font-size:13px">移动鼠标 / 触屏滑动 与星辰互动</div>
    </div>

    <div class="row">
      <label for="count">星星数量</label>
      <input id="count" type="range" min="200" max="5000" step="100" value="1600" />
      <input id="countNum" type="number" min="200" max="5000" step="100" value="1600" />
    </div>

    <div class="row">
      <label for="freq">流星频率（值越小越快）</label>
      <input id="freq" type="range" min="0.2" max="3" step="0.1" value="1.2" />
      <input id="freqNum" type="number" min="0.2" max="3" step="0.1" value="1.2" />
    </div>

    <div class="row">
      <label for="trail">流星尾巴长度</label>
      <input id="trail" type="range" min="0.6" max="0.98" step="0.01" value="0.9" />
      <input id="trailNum" type="number" min="0.6" max="0.98" step="0.01" value="0.9" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
